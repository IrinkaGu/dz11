<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script type="text/javascript" src="/scripts.js"></script>
	
	<title>Список задач</title>
</head>
<body>
	<h1>Список задач</h1>
    <ul class="nav nav-tabs" id="myTabEvents">
		<li class="active"><a class="tabnav" data-toggle="tab" href="#evPanel1">Задачи</a></li>
		<li><a class="tabnav" data-toggle="tab" href="#evPanel2">Пользователи</a></li>
    </ul>
     
    <div class="tab-content" id="myTabContent">
		<div id="evPanel1" class="tab-pane fade in active">
			<!--<h3>Заголовок панели 1</h3>
			<p>Содержимое панели 1...</p>-->
		</div>
		<div id="evPanel2" class="tab-pane fade">
			<h3>Добавить нового пользователя</h3>
			<div>
				<form id="addForm" action="/api/v1/users">
					<div class="form-group">
						<label for="name" class="control-label">Имя</label>
						<input type="text" name="name" required id="name" placeholder="Имя">
					</div>
					<div class="form-group">
						<button type="submit" id="save" class="btn btn-primary">Сохранить</button>
					</div>
				</form>
			</div>
			<h3>Список пользователей:</h3>
			<div id="userList">
				<table class="table table-striped table-bordered" id="elementTable">
					<thead> 	
						<tr> 
							<th>#</th> 
							<th>Имя</th>
							<th>Редактировать</th> 
							<th>Удалить</th> 
						</tr> 
					</thead>
					<tbody></tbody>
				</table>
			</div>
		</div>
    </div>
</body>
</html>
