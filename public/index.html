<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script type="text/javascript" src="/scripts.js"></script>
	
	<title>Список задач</title>
</head>
<body>
	<h1>Список задач</h1>
    <ul class="nav nav-tabs" id="myTabEvents">
		<li class="active"><a class="tabnav" data-toggle="tab" href="#evPanel1">Задачи</a></li>
		<li><a class="tabnav" data-toggle="tab" href="#evPanel2">Пользователи</a></li>
    </ul>
     
    <div class="tab-content" id="myTabContent">
		<div id="evPanel1" class="tab-pane fade in active">
			<h3>Поиск по названию и/или описанию</h3>
			<form id="searchForm">
				<div class="form-group">
					<label for="name" class="control-label">Название</label>
					<input type="text" name="name" id="name" placeholder="Название">
				</div>
				<div class="form-group">
					<label for="desc" class="control-label">Описание</label>
					<textarea name="desc" id="desc" placeholder="Описание"></textarea>
				</div>
				<div class="form-group">
					<button type="submit" id="search" class="btn btn-primary">Найти</button>
				</div>
			</form>
			<h3 id="addTask">+ Добавить задачу</h3>
			<div class="add_task" style="display:none;">
				<form id="addTaskForm">
					<div class="form-group">
						<label for="name" class="control-label">Название</label>
						<input type="text" name="name" id="name" placeholder="Название">
					</div>
					<div class="form-group">
						<label for="desc" class="control-label">Описание</label>
						<textarea name="desc" id="desc" placeholder="Описание"></textarea>
					</div>
					<div class="form-group">
						<label for="open" class="control-label">Закрыта</label>
						<input type="checkbox" name="open" id="open"/>
					</div>
					<div class="form-group">
						<label for="user" class="control-label">Назначена</label>
						<select name="user" id="user"></select>
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-primary">Сохранить</button>
					</div>
				</form>
			</div>
			<h3>Список задач:</h3>
			<div id="taskList">
				<table class="table table-striped table-bordered" id="elementTable">
					<thead> 	
						<tr> 
							<th>#</th> 
							<th>Название</th>
							<th>Описание</th> 
							<th>Открыта/закрыта</th> 
							<th>Пользователь</th> 
							<th></th> 
							<th></th> 
						</tr> 
					</thead>
					<tbody></tbody>
				</table>
			</div>
			<div class="edit_task" style="display:none;">
				<h3>Редактирование задачи: </h3>
				<form id="editTaskForm">
					<div class="form-group">
						<label for="id" class="control-label">Идентификатор</label>
						<input disabled type="text" name="id" id="id">
					</div>
					<div class="form-group">
						<label for="name" class="control-label">Название</label>
						<input type="text" name="name" id="name" placeholder="Название">
					</div>
					<div class="form-group">
						<label for="desc" class="control-label">Описание</label>
						<textarea name="desc" id="desc" placeholder="Описание"></textarea>
					</div>
					<div class="form-group">
						<label for="open" class="control-label">Закрыта</label>
						<input type="checkbox" name="open" id="open"/>
					</div>
					<div class="form-group">
						<label for="user" class="control-label">Назначена</label>
						<select name="user" id="user"></select>
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-primary">Сохранить</button>
					</div>
				</form>
			</div>
		</div>
		<div id="evPanel2" class="tab-pane fade">
			<h3>Добавить нового пользователя</h3>
			<div>
				<form id="addForm" action="/api/v1/users">
					<div class="form-group">
						<label for="name" class="control-label">Имя</label>
						<input type="text" name="name" id="name" placeholder="Имя">
					</div>
					<div class="form-group">
						<button type="submit" id="save" class="btn btn-primary">Сохранить</button>
					</div>
				</form>
			</div>
			<h3>Список пользователей:</h3>
			<div id="userList">
				<table class="table table-striped table-bordered" id="elementTable">
					<thead> 	
						<tr> 
							<th>#</th> 
							<th>Имя</th>
							<th></th> 
							<th></th> 
						</tr> 
					</thead>
					<tbody></tbody>
				</table>
			</div>
		</div>
    </div>
</body>
</html>
